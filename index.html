<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pazte Pesci - 3D Vizualizacija DEMO</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Website Version: 1.1.0 -->
  </head>
  <body>
    <main>
      <div id="container3D"></div>
    </main>

    <div id="taskbar">

      <div class="left">
        <p>Settings:</p>
        <button id="applyButton">Apply</button>
      </div>

      <div class="middle">
        <div class="input-group">
          <label for="carSpeed">Car speed [km/h]:</label>
          <input type="text" id="carSpeed" placeholder="Enter speed" value="30" />
        </div>
        <div class="input-group">
          <label for="showLine">Show line:</label>
          <input type="checkbox" id="showLine" />
        </div>
      </div>

      <div class="right">
        <p>Animation</p>
        <div class="buttons">
          <button id="startButton">Start</button>
          <button id="stopButton">Stop</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/mqtt@4.2.8/dist/mqtt.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/server.js"></script>
  </body>
</html>
