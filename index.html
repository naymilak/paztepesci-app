<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pazte Pesci - 3D Vizualizacija DEMO</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Website Version: 1.1.0 -->
  </head>
  <body>
    <main>
      <div id="container3D"></div>
    </main>

    <div id="taskbar">

      <div class="left">
        <p>Settings:</p>
        <button id="applyButton">Apply</button>
      </div>

      <div class="middle">
        <div class="input-group">
          <label for="carSpeed">Car speed [km/h]:</label>
          <input type="text" id="carSpeed" placeholder="Enter speed" value="30" min="1 "/>
        </div>
        <div class="input-group">
          <label for="showLine">Show line:</label>
          <input type="checkbox" id="showLine" />
        </div>
      </div>

      <div class="right">
        <p>Animation</p>
        <div class="buttons">
          <button id="startStopButton">Start</button>
          <button id="resetButton">Reset</button>
        </div>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
