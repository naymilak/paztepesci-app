<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Application Settings</h1>
    <label for="cube-color">Cube Color:</label>
    <input type="color" id="cube-color" value="#00ff00">
    
    <button id="apply-settings">Apply Settings</button>
    <button id="close-settings">Close</button>

    <script>
        document.getElementById('apply-settings').addEventListener('click', () => {
            const color = document.getElementById('cube-color').value;
            localStorage.setItem('cubeColor', color); // Save the color in local storage
            alert('Settings applied!');
        });

        document.getElementById('close-settings').addEventListener('click', () => {
            window.close(); // Close the settings page
        });

        // Load settings on page load
        window.onload = () => {
            const savedColor = localStorage.getItem('cubeColor');
            if (savedColor) {
                document.getElementById('cube-color').value = savedColor;
            }
        };
    </script>
</body>
</html>
